<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML 5</title>
</head>
<body>
    <h1>Adicionando videos hospedados localmente</h1>
    <video width="560" height="315" poster="media/html5 - logo.png" controls loop>
        <source src="media/myvideo.mp4" type="video/mp4">
        <p>seu navegador n tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Adicionando videos do you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IaRYwEECq-E?si=Jyjm8BFdGyXgEM0t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loop></iframe>

    <h1>videos do vimeon</h1>
    <iframe src="https://player.vimeo.com/video/709815452?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Tipo Minato ⚡️ (Naruto) - Style Trap - Prod. Sidney Scaccio - MHRAP.mp4" loop></iframe>
